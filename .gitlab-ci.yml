stages:
  - build
  - deploy

before_script:
  - "which ssh-agent || ( apk update && apk add openssh-client )"
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan 3.234.184.50 >> ~/.ssh/known_hosts

build:
  stage: build
  image: node:20
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist
  only:
    - main

deploy:
  stage: deploy
  image: alpine:3.15 # Using a stable version of Alpine
  script:
    - apk update && apk add rsync # Install rsync manually
    - rsync --delete-after -va dist/ ubuntu@3.234.184.50:/var/www/html/portfolio_frontend/dist/
    - |
      ssh ubuntu@3.234.184.50 << EOF
        cd /var/www/html/portfolio_frontend/
        git checkout package-lock.json
        git checkout package.json
        git pull origin main
        source ~/.nvm/nvm.sh
        nvm use 20
        npm install
      EOF
  only:
    - main
